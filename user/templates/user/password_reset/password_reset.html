{% extends "busapp/base.html" %}
{% block content %}
  <div class="container">
    <h2>Reset your password</h2>
    <p>Enter your email address below, and we will send you an email with instructions on how to reset your password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
  </div>
{% endblock %}
