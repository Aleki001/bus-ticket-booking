{% extends "busapp/base.html" %}
{% block content %}
{% load socialaccount %}
<style>
    .centered-text {
        text-align: center;
        margin: 1rem 0; /* Adjust as needed */
    }
</style>
<div class="container mt-3 card p-5" style="max-width: 500px;" >
    <form method="post">
        {% csrf_token %}
        <h3 class="text-center">Login</h3>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <div class="row g-3">
            <div class="col-12">
                <div class="form-floating">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <label for="password">Password</label>
                    <input type="password" class="form-control"  placeholder="Password" name="password">
                </div>
            </div>
            <small class="text-muted text-right container mt-2">
                <a href="/">forgot password?</a>
            </small>
            <div>
            
        </div>
        
        
    </div>
    <div>
        <button class="btn btn-block btn-secondary rounded-pill col-8" type="submit">Sign in</button>
    </div>
    <p class="text-muted text-center">or</p>
            <a id="google-button" class="btn btn-block btn-social btn-google mb-3" href="{% provider_login_url 'google' %}">
            <i class="fab fa-google"></i> Sign in with Google
        </a>
    </form>
</div>
{% endblock %}
